<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2; Discount Portal</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Start of header -->
    <header class="navbar navbar-expand-sm navbar-secondary bg-secondary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">SmarTech Solutions Inc.</a>
            </div>
        </div>
        <form class="d-flex">
            <button class="btn btn-info" type="button">Promo</button>
        </form>
    </header>
    <!--End of Header-->

    <!--Start of Main-->
    <main class="container">
        <div class="container bg-info rounded">
            <h2 class="text-white mt-5">Want a gaming laptop?</h2>
            <p class="text-muted">Enter your budget to find the right one!</p>
            <input type="number" placeholder="Enter Budget" id="budget" class="form-control w-50">
        </div>
        <div class="container mt-5" display="inline-flex">
            <button class="btn btn-info me-5" onclick="">Brand & Discounts</button> 
            <button class="btn btn-info me-5" onclick="">Store Locations</button>
            <button class="btn btn-info" onclick="window.location.reload()">Refresh</button> 
        </div>
        <div class="container bg-secondary rounded mt-5">
            <h4 class="text-white">Recommended Brands:</h4>

            <button class="btn btn-primary mt-3">Acer</button>
            <button class="btn btn-primary mt-3">HP</button>
            <button class="btn btn-primary mt-3">Lenovo</button>
        </div>
    </main>
    <footer class="bg-dark text-white py-3 fixed-bottom text-center">
        <small>&copy;2026 SmartTech Solutions Inc. All rights reserved</small>
    </footer>

    <script src="main.js"></script>
</body>
</html>
